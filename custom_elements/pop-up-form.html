<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module is="pop-up-form">

  <template>
    <style>
      .form-container {
        padding: 30px;
      }
    </style>

    <div class="form-container">
      <paper-input
        label="Name"
        required
        value="{{formValues.name}}">
      </paper-input>
      <paper-input
        label="Job title"
        required
        value="{{formValues.job}}">
      </paper-input>
      <paper-input
        label="Age"
        required
        value="{{formValues.age}}"
        auto-validate
        pattern="[0-9]*">
      </paper-input>
      <paper-input
        label="Nickname"
        required
        value="{{formValues.nick}}">
      </paper-input>
      <paper-input
        label="Employee"
        required
        value="{{formValues.employee}}">
      </paper-input>
    </div>
    <div class="buttons">
      <paper-button dialog-confirm autofocus>OK</paper-button>
      <paper-button dialog-dismiss>Cancel</paper-button>
    </div>

  </template>

  <script>
    Polymer({
      is: 'pop-up-form',

      properties: {
        formValues: {
          type: Object,
          notify: true,
          value: {
            name: '',
            job: '',
            age: '',
            nick: '',
            employee: ''
          },
        },
      },
    })
  </script>

</dom-module>
