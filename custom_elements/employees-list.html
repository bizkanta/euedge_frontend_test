<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="employees-list">

  <template>
    <style>
      .wrapper {
        padding: 30px;
      }
      .add-button {
        margin-bottom: 30px;
      }
      .employee-list {
        display: flex;
      }
      .item {
        padding-left: 10px;
        width: 120px;
        border-bottom: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .title {
        text-transform: uppercase;
        font-weight: bold;
      }
      paper-icon-button {
        width: 120px;
        border-bottom: 1px solid black;
      }
      .pop-up-checkbox {
        padding-top: 25px;
        padding-bottom: 10px;
      }
    </style>

    <div class="wrapper">

      <div>
        <paper-button raised class="add-button" onclick="dialog.open()">Add</paper-button>

        <paper-dialog id="dialog">
          <div class="form-container">
            <paper-input
              label="Name"
              required
              value="{{newEmployee.name}}">
            </paper-input>
            <paper-input
              label="Job title"
              value="{{newEmployee.job}}">
            </paper-input>
            <paper-input
              label="Age"
              required
              value="{{newEmployee.age}}"
              auto-validate
              pattern="[0-9]*">
            </paper-input>
            <paper-input
              label="Nickname"
              value="{{newEmployee.nick}}">
            </paper-input>
            <paper-checkbox
            class="pop-up-checkbox"
              required
              checked="{{newEmployee.employee}}">
              Employee
            </paper-checkbox>
          </div>
          <div class="buttons">
            <paper-button dialog-confirm autofocus on-tap="addEmployee">OK</paper-button>
            <paper-button dialog-dismiss>Cancel</paper-button>
          </div>
        </paper-dialog>
      </div>

      <div class="employee-list">
        <div class="item title">Name</div>
        <div class="item title">Job</div>
        <div class="item title">Age</div>
        <div class="item title">Nickname</div>
        <div class="item title">Employee</div>
        <div class="item title"></div>
      </div>

      <template is="dom-repeat" items="{{employees}}">
        <div class="employee-list">
          <div class="item">{{item.name}}</div>
          <div class="item">{{item.job}}</div>
          <div class="item">{{item.age}}</div>
          <div class="item">{{item.nick}}</div>
          <paper-checkbox class="item" checked={{item.employee}} noink></paper-checkbox>
          <paper-icon-button icon="delete" on-tap="deleteEmployee"></paper-icon-button>
        </div>
      </template>

    </div>

  </template>

  <script>
    Polymer({
      is: 'employees-list',

      properties: {

        newEmployee: {
          type: Object,
          notify: true,
          value: {
            name: '',
            job: '',
            age: '',
            nick: '',
            employee: ''
          },
        },
      },

      ready: function() {
        this.employees = [
          {"name":"Giacomo Guilizzoni", "job":"Founder & CEO", "age":"34", "nick":"Peldi", "employee":true},
          {"name":"Guido Jach Guilizzoni", "job":"", "age":"4", "nick":"The Guids", "employee":false},
          {"name":"Marco Botton", "job":"Tuttofare", "age":"31", "nick":"", "employee":true}
        ]
      },

      addEmployee: function(newEmployee) {
        this.push('employees', this.newEmployee);
      },

      deleteEmployee: function(event) {
        var employee = event.model.item;
        var index = this.employees.indexOf(employee);
        this.splice('employees', index, 1);
      },
    })

  </script>

</dom-module>
